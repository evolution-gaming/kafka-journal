include "application.conf"

akka {
  loglevel = "WARNING"
}

evolutiongaming.kafka-journal {

  persistence.journal {
    persistence-id-to-key.constant-topic.topic = "journal-consistency"
    kafka {
      consumer {
        max-poll-records = 10
      }
    }

    cassandra {
      segment-size = 10
      client.query.fetch-size = 10
    }
  }

  replicator {
    cassandra {
      segment-size = 10
      client.query.fetch-size = 10
    }

    kafka {
      consumer {
        max-poll-records = 20
      }
    }
  }
}