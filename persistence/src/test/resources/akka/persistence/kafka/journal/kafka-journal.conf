start-timeout = 1ms
stop-timeout = 2s
max-events-in-batch = 3
call-time-thresholds {
  append = 1ms
  read = 2ms
  pointer = 3ms
  delete = 4ms
}
kafka {
  client-id = "client-id"
  consumer.group-id = "client-id"
}
head-cache.enabled = false
json-codec = jsoniter
consumer-pool {
  multiplier = 1
  idle-timeout = 1s
}